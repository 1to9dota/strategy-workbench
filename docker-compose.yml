services:
  nginx:
    image: nginx:alpine
    ports:
      - "9000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - internal
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./data:/app/data    # SQLite 数据持久化
    env_file:
      - .env
    networks:
      - internal
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ""
    depends_on:
      - api
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge
